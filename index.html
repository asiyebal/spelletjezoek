<!DOCTYPE html>

  <head>

    <title>Find</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="timer">60 seconds</div>

    <div id="melding">Tijd is om!</div>

    <script src="script.js"></script>

</html>
